<script>
    function init() {
       var name = "Mozilla"; // name is a local variable created by init
       function displayName() {
         // displayName() is the inner function, that forms a closure
         console.log(name); // use variable declared in the parent function
       }
       displayName();
    }
    init();

// lexical scoping:

    function outer(){
        let username = "hitesh"
        // console.log(secret); //toh bade choto se nai mang sakte
        function inner(){
            let secret = "my123"
            console.log("inner", username); //see here it can have access to the variable of its parent function
        }
        function innertwo(){
            console.log("innertwo", username);
            // console.log(secret); //nope bhai bhai apas me share nai karenge bass parents se dono lenge
        }
        inner()
    }
    outer()
    // console.log("TOO OUTER", username); //but it will show error cuz it can't access variable from outside of that fuction
    
</script>
