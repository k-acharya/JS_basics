<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li= document.createElement('li');
        // li create karo and uske and inner Html add karo
        li.innerHTML= `${langName}`
        //thik ha ab element create hogaya an uske andar attached kardo ...koi document  or parent and all....
        //jaha bhi attached karna ha appendChild
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //EDIT 
    const secondLang= document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Mojo".....but its not optimize
    // optimize is we creat a separate element for storing
    const newLi= document.createElement('li')
    newLi.textContent= "Mojo"
    secondLang.replaceWith(newLi)
    // iske bad "mojo" agaya "python" ki jagah replace hoke
    console.log(secondLang)

    //edit...also in this way
    const firstLang= document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove****************************88

    const lastLang= document.querySelector('li:last-child')
    lastLang.remove()
    // toh ab jo "golang" tha wo remove hochuka ha
</script>
</html>
