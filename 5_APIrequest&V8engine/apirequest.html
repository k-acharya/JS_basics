 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body style="background-color:#212121;">
    Value	   State	             Description
    0	       UNSENT	             Client has been created. open() not called yet.
    1	       OPENED	             open() has been called.
    2	       HEADERS_RECEIVED	     send() has been called, and headers and status are available.
    3	       LOADING	             Downloading; responseText holds partial data.
    4	       DONE	                 The operation is complete.
    <button id="click">click</button>
 </body>
 <script>
    //open console to see all of this results
    //xml proses
    const requestUrl = "https://api.github.com/users/hiteshchoudhary"
    const xhr =  new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(data.avatar_url);
            console.log(data.followers);
        }
    }
    xhr.send()

    //H/W:...ak button pe click karo aur banda jo ha wo data le sakta ha(#toh SIR KA WAHA PE PHOTO & FOLLOWERS COUNT ana chahiye)
    document.querySelector('#click').addEventListener('click', xhr.onreadystatechange);
 </script>
 </html>
