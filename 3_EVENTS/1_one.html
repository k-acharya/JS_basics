<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="photoshop.png" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="japan.jpeg" alt="japan"></li>
            <li><img width="200px" id="river" src="river.jpeg" alt="river"></li>
            <li><img width="200px" id="owl" src="owl.jpeg" alt="owl" /*onclick="alert('owl')"*/></li>
            <li><img width="200px" id="prayer" src="human-rock-stand-view.jpg" alt="prayer"></li>
            <li><a style="color:aliceblue;" href="https://google.com" target="_blank" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
   /* document.getElementById('owl').onclick=function(){
        alert("owl clicked")
    }*/
   //attachEvent()...ye bhi use hota tha
   //jQuery - on event listener ....bhi hua karta tha

   //__events to see by YOURSELF__
   //type, timestamp, defaultTarget
   //target, toElement, srcElement, currentTarget
   //clientX, clientY, screenX, screenY
   //altKey, ctrlkey, shiftKey, keyCode

   /*  document.getElementById('owl').addEventListener('click', function(e){
         alert("owl clicked again")
       }, false)*/
 
   /*event PROPOGATION*/
   //here we need to know what is (TRUE & FALSE) first
   //here two things-- 1.Event Bubbling, 2.Event Capturing

   //here 1st **"owl clicked"** then comes **"clicked inside the owl"** #becz of bubbling up (inside --> out)
   document.getElementById('images').addEventListener('click', function(e){
    console.log("clicked inside the ul");
   },false)

   document.getElementById('owl').addEventListener('click', function(e){
    console.log("owl clicked");
    e.stopImmediatePropagation() //isse jo bubbling hoke uppar jata tha wo nai hoga
   },false)

   //here 1st comes **"clicked inside the owl"** then comes **"owl clicked"** #bcz of capturing (TOP --> BOTTOM)
  /*  document.getElementById('images').addEventListener('click', function(e){
       console.log("clicked inside the ul");
      },true)

      document.getElementById('owl').addEventListener('click', function(e){
       console.log("owl clicked");
      },true)*/

   document.getElementById('google').addEventListener('click', function(e){
    console.log("google clicked");
    e.preventDefault() //this will prevent the link to go to google
    e.stopPropagation() //this will prevent bubbling also...as here false is for bubbling propagation
   },false)

</script>
</html>
