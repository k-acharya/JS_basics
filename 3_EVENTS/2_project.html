<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html events 2</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="photoshop.png" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="japan.jpeg" alt="japan"></li>
            <li><img width="200px" id="river" src="river.jpeg" alt="river"></li>
            <li><img width="200px" id="owl" src="owl.jpeg" alt="owl" /*onclick="alert('owl')"*/></li>
            <li><img width="200px" id="prayer" src="human-rock-stand-view.jpg" alt="prayer"></li>
            <li><a style="color:aliceblue;" href="https://google.com" target="_blank" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    //click karne se photos gayab hojate ha
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName); //ye dikhayega kis target se ye horaha ha
        if(e.target.tagName==='IMG'){
            console.log(e.target.id);
            let removeIt= e.target.parentNode
            removeIt.remove()
            // removeIt.parentNode.removeChild(removeIt)
        }
       
    }, false)
</script>
</html>
